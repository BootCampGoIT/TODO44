<form name="taskForm" class="taskForm">
  <label>
    TaskName
    <input name="name" type="text" class="taskInput" required minlength="3" />
  </label>
  <label>
    Level
    <select name="level"></select
  ></label>
  <label>
    User
    <select name="user"></select
  ></label>
  <button type="submit">Add Task</button>
</form>
